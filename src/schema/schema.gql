type Query {
  book(id: ID!): BookType
  books: [BookType!]
  author(id: ID!): AuthorType
  authors: [AuthorType!]
}

type Mutation {
  addAuthor(name: String, age: Int): AuthorType
  addBook(title: String, genre: String, authorID: String): BookType
}

type BookType {
  id: ID!
  title: String
  genre: String
  author: AuthorType
}

type AuthorType {
  id: ID!
  name: String
  age: Int
  books: [BookType!]
}
